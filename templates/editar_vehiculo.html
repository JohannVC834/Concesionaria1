{% extends "base.html" %}

{% block title %}Editar Vehículo{% endblock %}

{% block content %}
<h2>Editar Vehículo</h2>

<form action="{{ url_for('editar_vehiculo', id=vehiculo.id) }}" method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="marca" class="form-label">Marca</label>
        <input type="text" class="form-control" id="marca" name="marca" value="{{ vehiculo.marca }}" required>
    </div>
    <div class="mb-3">
        <label for="modelo" class="form-label">Modelo</label>
        <input type="text" class="form-control" id="modelo" name="modelo" value="{{ vehiculo.modelo }}" required>
    </div>
    <div class="mb-3">
        <label for="anio" class="form-label">Año</label>
        <input type="number" class="form-control" id="anio" name="anio" value="{{ vehiculo.anio }}">
    </div>
    <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{{ vehiculo.precio }}">
    </div>
    <div class="mb-3">
        <label for="color" class="form-label">Color</label>
        <input type="text" class="form-control" id="color" name="color" value="{{ vehiculo.color }}">
    </div>
    <div class="mb-3">
        <label for="kilometraje" class="form-label">Kilometraje</label>
        <input type="number" class="form-control" id="kilometraje" name="kilometraje" value="{{ vehiculo.kilometraje }}">
    </div>
    <div class="mb-3">
        <label for="tipo" class="form-label">Tipo</label>
        <input type="text" class="form-control" id="tipo" name="tipo" value="{{ vehiculo.tipo }}">
    </div>
    <div class="mb-3">
        <label for="transmision" class="form-label">Transmisión</label>
        <input type="text" class="form-control" id="transmision" name="transmision" value="{{ vehiculo.transmision }}">
    </div>
    <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" name="descripcion">{{ vehiculo.descripcion }}</textarea>
    </div>
    <div class="mb-3">
        <label for="imagen" class="form-label">Actualizar Imagen</label>
        <input type="file" class="form-control" id="imagen" name="imagen">
        {% if vehiculo.imagen %}
        <img src="{{ url_for('static', filename=vehiculo.imagen) }}" 
             alt="Imagen Actual" 
             style="width: 150px; height: auto; margin-top: 10px;">
        {% endif %}
        <p class="text-muted">Deja este campo vacío si no deseas cambiar la imagen actual.</p>
    </div>
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    <a href="{{ url_for('inicio') }}" class="btn btn-secondary">Cancelar</a>
</form>


{% endblock %}
