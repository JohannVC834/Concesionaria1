{% extends "base.html" %}

{% block title %}Agregar Vehículo{% endblock %}

{% block content %}
<h2>Agregar Nuevo Vehículo</h2>

<form action="{{ url_for('agregar_vehiculo') }}" method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="marca" class="form-label">Marca</label>
        <input type="text" class="form-control" id="marca" name="marca" required>
    </div>
    <div class="mb-3">
        <label for="modelo" class="form-label">Modelo</label>
        <input type="text" class="form-control" id="modelo" name="modelo" required>
    </div>
    <div class="mb-3">
        <label for="anio" class="form-label">Año</label>
        <input type="number" class="form-control" id="anio" name="anio" required>
    </div>
    <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
    </div>
    <div class="mb-3">
        <label for="imagen" class="form-label">Imagen del Vehículo</label>
        <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*">
    </div>
    <button type="submit" class="btn btn-primary">Agregar Vehículo</button>
</form>

{% endblock %}
