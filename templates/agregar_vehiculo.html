{% extends "base.html" %}

{% block title %}Agregar Vehículo{% endblock %}

{% block content %}
<h2>Agregar Nuevo Vehículo</h2>

<form action="{{ url_for('agregar_vehiculo') }}" method="POST">
    <div class="mb-3">
        <label for="marca" class="form-label">Marca</label>
        <input type="text" class="form-control" id="marca" name="marca" required>
    </div>
    <div class="mb-3">
        <label for="modelo" class="form-label">Modelo</label>
        <input type="text" class="form-control" id="modelo" name="modelo" required>
    </div>
    <div class="mb-3">
        <label for="anio" class="form-label">Año</label>
        <input type="number" class="form-control" id="anio" name="anio" required>
    </div>
    <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
    </div>
    <div class="mb-3">
        <label for="color" class="form-label">Color</label>
        <input type="text" class="form-control" id="color" name="color">
    </div>
    <div class="mb-3">
        <label for="kilometraje" class="form-label">Kilometraje</label>
        <input type="number" class="form-control" id="kilometraje" name="kilometraje">
    </div>
    <div class="mb-3">
        <label for="tipo" class="form-label">Tipo</label>
        <input type="text" class="form-control" id="tipo" name="tipo">
    </div>
    <div class="mb-3">
        <label for="transmision" class="form-label">Transmisión</label>
        <input type="text" class="form-control" id="transmision" name="transmision">
    </div>
    <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" name="descripcion"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Agregar Vehículo</button>
</form>
{% endblock %}
